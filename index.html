<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet" href="./assets/style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <title>Border Radius Generator</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <h1>border radius</h1>
            </div>
        </header>
        <main>
            <section class="container">
                <div class="box">
                    <div class="border-selection">
                        <div class="boxes" id="all-corners">
                            <div class="boxes-content">
                                <div class="box-text">
                                    <p>All corners</p>
                                    <label for="value">0</label>
                                    <span>px</span>
                                </div>
                                <div class="box-slider">
                                    <input
                                        name="input-slider"
                                        value="0"
                                        class="slider"
                                        type="range"
                                        min="0"
                                        max="200"
                                        onchange="changeBorder('1')"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="boxes" id="top-left">
                            <div class="boxes-content">
                                <div class="box-text">
                                    <p>TOP LEFT</p>
                                    <label for="value">0</label>
                                    <span>px</span>
                                </div>
                                <div class="box-slider">
                                    <input
                                        name="input-slider"
                                        value="0"
                                        class="slider"
                                        type="range"
                                        min=""
                                        max="200"
                                        onchange="changeBorder('0')"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="boxes" id="top-right">
                            <div class="boxes-content">
                                <div class="box-text">
                                    <p>TOP RIGHT</p>
                                    <label for="value">0</label>
                                    <span>px</span>
                                </div>
                                <div class="box-slider">
                                    <input
                                        name="input-slider"
                                        value="0"
                                        class="slider"
                                        type="range"
                                        min=""
                                        max="200"
                                        onchange="changeBorder('0')"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="boxes" id="bottom-right">
                            <div class="boxes-content">
                                <div class="box-text">
                                    <p>BOTTOM RIGHT</p>
                                    <label for="value">0</label>
                                    <span>px</span>
                                </div>
                                <div class="box-slider">
                                    <input
                                        name="input-slider"
                                        value="0"
                                        class="slider"
                                        type="range"
                                        min=""
                                        max="200"
                                        onchange="changeBorder('0')"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="boxes" id="bottom-left">
                            <div class="boxes-content">
                                <div class="box-text">
                                    <p>BOTTOM LEFT</p>
                                    <label for="value">0</label>
                                    <span>px</span>
                                </div>
                                <div class="box-slider">
                                    <input
                                        name="input-slider"
                                        value="0"
                                        class="slider"
                                        type="range"
                                        min=""
                                        max="200"
                                        onchange="changeBorder('0')"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="border-preview">
                        <div class="border-preview-container">
                            <div
                                class="bg-border-preview"
                                id="border-radius-preview"
                            ></div>
                        </div>
                        <div class="copy-area">
                            <input
                                type="text"
                                id="copy-area"
                                readonly="readonly"
                            />
                            <a onclick="copiedText()">COPY</a>
                        </div>
                        <div class="reset-borders">
                            <a onclick="resetInputBorders()">RESET</a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <p>See this project on github</p>
            <a href="https://github.com/jpfreitasalvi/border-radius-generator"
                ><i class="icon-github"></i
            ></a>
        </footer>
    </body>
    <script src="./js/main.js"></script>
</html>
